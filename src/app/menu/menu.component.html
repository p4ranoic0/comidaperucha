<section id="menu" class="padded">
    <div class="container">
        <h1>Menu</h1>

        <div class="row">
            <div class="col-md-8">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Peso</th>
                        <th>Precio S/.</th>
                        <th>Lugar</th>                        
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let plato of platos"
                    (click)="seleccionar(plato)"
                    [class.fila-seleccionada]="plato === platoElegido">                        
                        <td>{{plato.id}}</td>
                        <td>{{plato.nombre}}</td>
                        <td>{{plato.peso}}</td>
                        <td>{{plato.precio}}</td>
                        <td>{{plato.lugar}}</td>
                    </tr>
                </tbody>
            </table>
            
            </div>
            <div class="col-md-4" *ngIf="platoElegido">
                <img src={{platoElegido.bg}} class="img-fluid" alt={{platoElegido.nombre}}/>                
                <h4>{{platoElegido.nombre}}</h4>
                
                
            </div>
            
        </div>
    </div>
</section>
