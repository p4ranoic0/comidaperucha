<section id="tabla-motos" class="padded">
  <div class="container">
    <h2>Motos</h2>
    <p>
      <a
        class="btn btn-primary"
        data-bs-toggle="collapse"
        href="#collapseAgregar"
        role="button"
        aria-expanded="false"
        aria-controls="collapseAgregar"
      >
        Nueva Marca Moto
      </a>
    </p>
    <div class="collapse" id="collapseAgregar">
      <div class="card card-body">
        <form
          ngNativeValidate
          [formGroup]="motosAgregarForm"
          (ngSubmit)="agregarMotos(motosAgregarForm.value)"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Marca"
              formControlName="marca"
              required
              minlength="2"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Modelo"
              formControlName="modelo"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Año"
              formControlName="anio"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Peso"
              formControlName="peso"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="kilometraje"
              formControlName="kilometraje"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Potencia"
              formControlName="potencia"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <button
              type="submit"
              class="btn btn-primary"
              data-bs-toggle="collapse"
              data-bs-target="#collapseAgregar"
            >
              Agregar
            </button>
            <button
              class="btn btn-secondary"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseAgregar"
              aria-expanded="false"
              aria-controls="collapseAgregar"
            >
              Cerrar
            </button>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Cod</th>
          <th>marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Peso</th>
          <th>Kilometraje</th>
          <th>Potencia</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let filaMoto of listaMotos">
          <td>{{filaMoto.id}}</td>
          <td>{{filaMoto.marca}}</td>
          <td>{{filaMoto.modelo}}</td>
          <td>{{filaMoto.anio}}</td>
          <td>{{filaMoto.peso}}</td>
          <td>{{filaMoto.kilometraje}}</td>
          <td>{{filaMoto.potencia}}</td>
          <td>
            <fa-icon
              [icon]="faEdit"
              (click)="editarMotos(filaMoto)"
              data-bs-toggle="modal"
              data-bs-target="#formulario-actualizar"
            ></fa-icon>
          </td>
          <td>
            <fa-icon
              [icon]="faTimes"
              (click)="eliminarMotos(filaMoto)"
            ></fa-icon>
          </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
<!-- Modal -->
<div
  class="modal fade"
  id="formulario-actualizar"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar Moto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <form
        ngNativeValidate
        [formGroup]="motosActualizarForm"
        (ngSubmit)="actualizarMotos(motosActualizarForm.value)"
        *ngIf="motosActualizar"
      >
        <div class="modal-body">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="id"
              [(ngModel)]="motosActualizar.id"
              readonly
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Marca"
              formControlName="marca"
              [(ngModel)]="motosActualizar.marca"
              required
              minlength="2"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Modelo"
              formControlName="modelo"
              [(ngModel)]="motosActualizar.modelo"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Año"
              formControlName="anio"
              [(ngModel)]="motosActualizar.anio"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Peso"
              formControlName="peso"
              [(ngModel)]="motosActualizar.peso"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Kilometraje"
              formControlName="kilometraje"
              [(ngModel)]="motosActualizar.kilometraje"
              required
              minlength="4"
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Potencia"
              formControlName="potencia"
              [(ngModel)]="motosActualizar.potencia"
              required
              minlength="4"
            />
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
            id="botonCerrar"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
